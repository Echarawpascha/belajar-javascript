<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM4</title>
</head>
<body>
    <p id="tekslama">The Quick Brown Fox Jumps Over The Lazy Dog </p>
    <p>Masukan Teks Baru</p>
    <input type="text" id="input">
    <br>
    <input type="button" onclick="ubah()"  value="Ubah Teks">

    <script>
        function ubah() {
            var input = document.getElementById("input").value;
            document.getElementById('tekslama').innerHTML = input;
        }
    </script>
</body>
</html>
