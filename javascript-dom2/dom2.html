<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM2</title>
</head>
<body>
  <h1>Pilih Link</h1>
  <select name="mylink" id="mylink" onchange="pilihlink()">
    <option value="">Pilih Link</option>
    <option value="https://google.com">Google.com</option>
    <option value="https://youtube.com">Youtube</option>
  </select>
  <script>
    function pilihlink() {
      var linkterpilih = document.getElementById("mylink").value;
      
        document.location.href = linkterpilih;
    }
  </script>
</body>
</html>
